<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<body>

<div th:fragment="content">
  <div class="modal fade" id="itemLocationsModal" tabindex="-1" role="dialog" aria-labelledby="itemLocationModalTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemLocationModalTitle"><!-- Title ist set dynamically with JS--></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="updateLocationForm" method="post">
            <label id="amount-label">Amount</label>
            <input type="text" class="form-control" name="amount" value="100g" aria-label="amount-label">
            <input type="hidden" name="location" id="selectedLocation">
          </form>
          <table class="table table-hover mb-0">
            <tbody id="itemLocationsList">
            <!-- Content ist set dynamically with JS-->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
  $('#updateLocationForm').keydown(function (event) {
    if (event.keyCode === 13) {
      event.preventDefault();
      return false;
    }
  })

  const titles = {
    'take': 'Take ',
    'store': 'Store'
  }

  const buttons = {
    'take': {'class': 'btn-danger', 'symbol': '-'},
    'store': {'class': 'btn-success', 'symbol': '+'}
  }

  const fields = {
    'take': 'locationId',
    'store': 'location'
  }

  function selectAndSubmit(location, action) {
    $('#selectedLocation').attr('name', fields[action]).val(location)
    $('#updateLocationForm').submit()
  }

  function createAndSubmit() {
    $('#selectedLocation').attr('name', 'location').val($("#newLocationName").val())
    $('#updateLocationForm').submit()
  }

  $('#itemLocationsModal').on('show.bs.modal', function (event) {
    const button = $(event.relatedTarget)
    const modal = $(this)

    const item = button.closest('tr').data('item-id')
    const action = button.data('modal-action')
    const locations = button.closest('tr').data('item-locations')

    $('#updateLocationForm').attr('action', '/storage/' + item + '/' + action)
    modal.find('.modal-title').text(titles[action] + item)
    let locationsList = Object.keys(locations)
                              .reduce((result, id) => result +=
                                '         <tr>\n' +
                                '            <th class="align-middle" scope="row">' + locations[id].name + ' <small>' + locations[id].amount + '</small></th>\n' +
                                '            <td>\n' +
                                '              <a class="btn ' + buttons[action].class + ' float-right" type="button" id="" href="javascript:selectAndSubmit(\'' + id + ', ' + action + '\')">' + buttons[action].symbol + '</a>\n' +
                                '            </td>\n' +
                                '          </tr>', '')
    if (action === 'store') {
      locationsList = '            <tr>\n' +
                      '              <th class="align-middle" scope="row"><input id="newLocationName" placeholder="name"></th>\n' +
                      '              <td>\n' +
                      '                <a class="btn btn-success float-right" type="button" id="" href="javascript:createAndSubmit()">+</a>\n' +
                      '              </td>\n' +
                      '            </tr>' +
                      locationsList
    }
    $("#itemLocationsList").html(locationsList)
  })
  </script>
</div>

</body>
</html>
